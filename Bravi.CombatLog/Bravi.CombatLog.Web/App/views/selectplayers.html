<section id="section-selectPlayers">
    <div data-role="controlgroup">
        <!-- ko foreach: playersToSelect -->
        <input type="checkbox" data-bind="checked: selected, attr: { 'id': 'checkbox-player-' + $index(), 'name': 'checkbox-player-' + $index() }, disable: !selected() && $parent.selectedPlayers().length == 2, jqmRefresh: {}">
        <label data-bind="attr: { 'for': 'checkbox-player-' + $index() }, text: player.name"></label>
        <!-- /ko -->
    </div>
    
    <button class="btn btn-primary btn-block" data-bind="click: goToSelectCharacters, enable: selectedPlayers().length == 2">Select Characters</button>
</section>
